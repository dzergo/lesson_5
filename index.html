<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = prompt("Введите Ваш возраст!");
        if((age >= 11 && age<= 19) || (age>=111 & age <=119 )) {
            alert(`Тебе ${age} лет!`);
        }
        else if (+age == age && age > 0) {
            switch (age % 10) {
                case 1:
                    alert(`Тебе ${age} год!`);
                    break;
                case 2:
                case 3:
                case 4:
                    alert(`Тебе ${age} года!`);
                    break;
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 0:
                    alert(`Тебе ${age} лет!`);
                    break;
            }
        } else {
            alert("Ввели не то, heh");
        }
    </script>
</body>

</html>
